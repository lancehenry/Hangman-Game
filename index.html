<!DOCTYPE html>
<html lang="en">

<head>
    <!-- REQUIRED META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- GOOGLE FONTS LINK -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- JQUERY LINK -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- MY CSS STYLES -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- LINKED JAVASCRIPT FILE -->
    <script src="assets/javascript/game.js"></script>

    <title>Super Mario Bros.</title>
</head>

<!-- JUMBOTRON HEADER -->
<header>
    <div class="jumbotron text-center">
        <h2>Super Mario Bros Characters</h2>
    </div>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h4>Press any alphabet key to get started!</h4>
            </div>
            <div class="row">

                <div class="col-md-3 text-center">
                    <p id="win_counter"></p>
                </div>
                <div class="col-md-3 text-center">
                    <p id="loss_counter"></p>
                </div>
                <div class="col-md-6 text-center">
                    <p id="remaining_guesses"></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <div class="row row_top">
                    <div class="col-md-12">
                        <p>Current Word</p>
                        <h1 id="word"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>


        <div class="row space_row"></div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 row_top text-center">
                <p>Letters Already Guessed</p>
                <p id="incorrect_letters"></p>
            </div>
            <div class="col-dm-3"></div>
        </div>

    </div>

</body>

</html>
